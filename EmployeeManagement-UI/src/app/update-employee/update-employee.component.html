<div class="form-container">
  <h2>Update Employee</h2>

  <form [formGroup]="employeeForm" (ngSubmit)="updateEmployee()">

    <div class="form-group">
      <input formControlName="firstName" placeholder="First Name">
    </div>

    <div class="form-group">
      <input formControlName="lastName" placeholder="Last Name">
    </div>

    <div class="form-group">
      <input formControlName="email" placeholder="Email">
    </div>

    <div class="form-group">
      <input formControlName="phoneNumber" placeholder="Phone Number">
    </div>

    <div class="form-group">
      <input formControlName="departmentID" placeholder="Department ID">
    </div>

    <div class="form-group">
      <input formControlName="salary" placeholder="Salary">
    </div>

    <div class="form-group">
      <select formControlName="status">
        <option value="">Select Status</option>
        <option value="ACTIVE">ACTIVE</option>
        <option value="INACTIVE">INACTIVE</option>
      </select>
    </div>

    <div class="form-group">
      <input type="date" formControlName="hireDate">
    </div>

    <button type="submit" [disabled]="employeeForm.invalid">
      Update Employee
    </button>

  </form>
</div>
